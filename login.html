<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Dobrodošli</h2>
        <div id="errorMsg" class="error-msg">Pogrešni podaci!</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Korisničko ime" required>
            <input type="password" id="password" placeholder="Lozinka" required>
            <button type="submit" class="btn-primary" style="width: 100%;">Prijavi se</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    // Čuvamo podatke o korisniku u pretraživaču
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    // Prebacujemo na Home stranicu
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (err) {
                alert("Server nije dostupan!");
            }
        });
    </script>
</body>

</html>
